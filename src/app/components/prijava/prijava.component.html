<div class="container mt-4">
  <h2 class="text-center">Prijava</h2>
  <form (ngSubmit)="prijaviSe()">
    <div class="mb-3">
      <label class="form-label">Email</label>
      <input type="email" class="form-control" [(ngModel)]="email" name="email" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Lozinka</label>
      <input type="password" class="form-control" [(ngModel)]="lozinka" name="lozinka" required>
    </div>
    <button type="submit" class="btn btn-danger w-100">Prijavi se</button>
    <p *ngIf="errorMessage" class="text-danger text-center mt-2">{{ errorMessage }}</p>
  </form>
</div>
