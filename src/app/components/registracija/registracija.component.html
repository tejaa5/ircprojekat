<div class="container mt-4">
  <h2 class="text-center">Registracija</h2>
  <form (ngSubmit)="registrujSe()">
    <div class="mb-3">
      <label class="form-label">Ime</label>
      <input type="text" class="form-control" [(ngModel)]="korisnik.ime" name="ime" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Prezime</label>
      <input type="text" class="form-control" [(ngModel)]="korisnik.prezime" name="prezime" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Email</label>
      <input type="email" class="form-control" [(ngModel)]="korisnik.email" name="email" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Telefon</label>
      <input type="text" class="form-control" [(ngModel)]="korisnik.telefon" name="telefon" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Adresa</label>
      <input type="text" class="form-control" [(ngModel)]="korisnik.adresa" name="adresa" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Omiljene vrste ljubimaca</label>
      <!-- Polje za unos omiljenih vrsta ljubimaca -->
      <input type="text" class="form-control" [(ngModel)]="korisnikOmiljeneVrste" name="omiljeneVrste" >
    </div>
    <div class="mb-3">
      <label class="form-label">Lozinka</label>
      <input type="password" class="form-control" [(ngModel)]="korisnik.lozinka" name="lozinka" required>
    </div>
    <button type="submit" class="btn btn-danger w-100">Registruj se</button>
  </form>
</div>
